<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c M·ª´ng Trung Thu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f4d 50%, #2a1a4d 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 10;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            animation: fadeInScale 1s ease-out;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
                border-radius: 15px;
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 2.5em;
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
        }

        @keyframes glow {

            0%,
            100% {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            }

            50% {
                text-shadow: 0 0 40px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 215, 0, 0.6);
            }
        }

        .wishes {
            font-size: 1.1em;
            color: #fff;
            line-height: 1.8;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .wishes {
                font-size: 1em;
                line-height: 1.6;
            }
        }

        @media (max-width: 480px) {
            .wishes {
                font-size: 0.9em;
            }
        }

        .wish-line {
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.8s ease-out forwards;
            margin: 15px 0;
        }

        .wish-line:nth-child(1) {
            animation-delay: 0.5s;
        }

        .wish-line:nth-child(2) {
            animation-delay: 1s;
        }

        .wish-line:nth-child(3) {
            animation-delay: 1.5s;
        }

        .wish-line:nth-child(4) {
            animation-delay: 2s;
        }

        .wish-line:nth-child(5) {
            animation-delay: 2.5s;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Moon */
        .moon {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #fff9e6, #ffd700);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
            animation: float 6s ease-in-out infinite;
            will-change: transform;
        }

        @media (max-width: 768px) {
            .moon {
                width: 70px;
                height: 70px;
                top: 30px;
                right: 30px;
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            }
        }

        @media (max-width: 480px) {
            .moon {
                width: 50px;
                height: 50px;
                top: 20px;
                right: 20px;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* Stars */
        .star {
            position: absolute;
            background: white;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* Lanterns */
        .lantern {
            position: absolute;
            width: 40px;
            height: 60px;
            background: linear-gradient(to bottom, #ff6b6b 0%, #ff8787 50%, #ff6b6b 100%);
            border-radius: 10px;
            animation: swing 4s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
        }

        @media (max-width: 768px) {
            .lantern {
                width: 30px;
                height: 45px;
            }
        }

        .lantern::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 10px;
            background: #8b4513;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .lantern::before {
                width: 22px;
                height: 8px;
                top: -8px;
            }
        }

        .lantern::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 15px;
            background: #ffd700;
            border-radius: 0 0 10px 10px;
        }

        @media (max-width: 768px) {
            .lantern::after {
                width: 15px;
                height: 12px;
                bottom: -12px;
            }
        }

        @keyframes swing {

            0%,
            100% {
                transform: rotate(-5deg);
            }

            50% {
                transform: rotate(5deg);
            }
        }

        .lantern1 {
            top: 50px;
            left: 100px;
            animation-delay: 0s;
        }

        @media (max-width: 768px) {
            .lantern1 {
                top: 30px;
                left: 30px;
            }
        }

        .lantern2 {
            top: 150px;
            right: 150px;
            animation-delay: 1s;
            background: linear-gradient(to bottom, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
        }

        @media (max-width: 768px) {
            .lantern2 {
                top: 80px;
                right: 50px;
            }
        }

        .lantern3 {
            bottom: 100px;
            left: 150px;
            animation-delay: 2s;
            background: linear-gradient(to bottom, #ff69b4 0%, #ff85c0 50%, #ff69b4 100%);
        }

        @media (max-width: 768px) {
            .lantern3 {
                bottom: 50px;
                left: 40px;
            }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            animation: floatParticle 8s infinite;
            will-change: transform;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .emoji {
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
            margin: 0 5px;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

    <script>
        // Create stars (gi·∫£m s·ªë l∆∞·ª£ng tr√™n mobile)
        function createStars() {
            const isMobile = window.innerWidth <= 768;
            const starCount = isMobile ? 30 : 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(star);
            }
        }

        // Create floating particles (gi·∫£m s·ªë l∆∞·ª£ng tr√™n mobile)
        function createParticles() {
            const isMobile = window.innerWidth <= 768;
            const particleCount = isMobile ? 8 : 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 5 + 2) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                document.body.appendChild(particle);
            }
        }

        createStars();
        createParticles();
    </script>
